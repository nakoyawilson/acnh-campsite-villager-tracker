<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campsite Visitor Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-3">
        <h1 class="text-center">Campsite Visitor Tracker</h1>
        <form action="newVisitor.php" method="post">
          <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" name="date" id="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="personality" class="form-label">Personality Type:</label>
            <select name="personality" id="personality" class="form-select">
              <option selected disabled>Select Personality Type</option>
              <option value="Cranky">Cranky</option>
              <option value="Jock">Jock</option>
              <option value="Lazy">Lazy</option>
              <option value="Normal">Normal</option>
              <option value="Peppy">Peppy</option>
              <option value="Sisterly">Sisterly</option>
              <option value="Smug">Smug</option>
              <option value="Snooty">Snooty</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="species" class="form-label">Species:</label>
            <select name="species" id="species" class="form-select">
              <option selected disabled>Select Species</option>
              <option value="Alligator">Alligator</option>
              <option value="Anteater">Anteater</option>
              <option value="Bear">Bear</option>
              <option value="Bird">Bird</option>
              <option value="Bull">Bull</option>
              <option value="Cat">Cat</option>
              <option value="Chicken">Chicken</option>
              <option value="Cow">Cow</option>
              <option value="Cub">Cub</option>
              <option value="Deer">Deer</option>
              <option value="Dog">Dog</option>
              <option value="Duck">Duck</option>
              <option value="Eagle">Eagle</option>
              <option value="Elephant">Elephant</option>
              <option value="Frog">Frog</option>
              <option value="Goat">Goat</option>
              <option value="Gorilla">Gorilla</option>
              <option value="Hamster">Hamster</option>
              <option value="Hippo">Hippo</option>
              <option value="Horse">Horse</option>
              <option value="Kangaroo">Kangaroo</option>
              <option value="Koala">Koala</option>
              <option value="Lion">Lion</option>
              <option value="Monkey">Monkey</option>
              <option value="Mouse">Mouse</option>
              <option value="Octopus">Octopus</option>
              <option value="Ostrich">Ostrich</option>
              <option value="Penguin">Penguin</option>
              <option value="Pig">Pig</option>
              <option value="Rabbit">Rabbit</option>
              <option value="Rhino">Rhino</option>
              <option value="Sheep">Sheep</option>
              <option value="Squirrel">Squirrel</option>
              <option value="Tiger">Tiger</option>
              <option value="Wolf">Wolf</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="invited" class="form-label">Invited to Island?</label>
            <select name="invited" id="invited" class="form-select">
              <option selected disabled>Select Option</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <button class="btn btn-primary">Clear</button>
          <button name="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
